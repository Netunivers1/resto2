<div 
	id="content" 
>

	<div id="home">
		<app-home></app-home>
	</div>

	<div id="presentation">
		<app-presentation></app-presentation>
	</div>
	
	<div id="menu">
		<div 
			parallax 
			class="parallax-entrees" 
			[config]="{axis: X, speed: 1}"
		>
			<h4 class="font_4">
				Nos entr√©es
			</h4>
		</div>
		<app-menu></app-menu>

		<div 
			parallax 
			class="parallax-plats" 
			[config]="{axis: X, speed: 1}"
		>
			<h4 class="font_4">
				Nos plats
			</h4>
		</div>		
		<app-plat></app-plat>

		<div 
			parallax 
			class="parallax-desserts" 
			[config]="{axis: X, speed: -.2, initialValue: -8, cssUnit: '%'}"
		>
			<h4 class="font_4">
				Nos desserts
			</h4>
		</div>	
		<app-dessert></app-dessert>	

		<div 
			parallax 
			class="parallax-boissons" 
			[config]="{axis: X, speed: -.2, initialValue: -10, cssUnit: '%'}"
			>
			<h4 class="font_4">
				Nos boissons
			</h4>
		</div>
		<app-boisson></app-boisson>
	</div>

	<div id="contact">
		<app-contact></app-contact>
	</div>

</div>
